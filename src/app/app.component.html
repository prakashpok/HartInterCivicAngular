
  <h1>This page will have a Table from Backend Web Api and a Timer</h1>
  

<table class="table table-bordered table-dark table-hover" >
    <thead class="datatable-header">
        <tr>
            <th>Description</th>
            <th>Count</th>    
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>{{ item.description }}</td>
            <td>{{ item.count }}</td>
        </tr>
    </tbody>
</table>

<br>
  <div> CountDown: {{ data }}</div>
